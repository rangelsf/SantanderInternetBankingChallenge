# h2 database
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:rngl

#jpa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

#api returns
server.error.include-message=always
server.error.include-binding-errors=always

#pageable
spring.data.web.pageable.oneIndexedParameters=true
spring.data.web.pageable.defaultPageSize=10
spring.data.web.pageable.maxPageSize=1000